<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Example Firebase Cloud Messaging</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div>
    <header>
      <h3>Firebase Cloud Messaging</h3>
    </header>
  
    <main>
      <div id="token_div" style="display: none;">
        <h4>Instance ID Token</h4>
        <pre id="token"></pre>
        <button onclick="copyToken()">Copy token</button>
        <button onclick="deleteToken()">Delete Token</button>
      </div>

      <div id="permission_div" style="display: none;">
        <h4>Needs Permission</h4>
        <pre id="token"></pre>
        <button onclick="requestPermission()">Request Permission</button>
      </div>

      <div>
        <h4>Subscription</h4>
        <pre id="subscription"></pre>
        <input type="text" id="topicName" value="movies">
        <button onclick="subscribeToTopic(document.getElementById('topicName').value)">Subscrive to topic</button>    
      </div>

      <div id="messages"></div>
    </main>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-messaging.js"></script>

  <script src="main.js"></script>
</body>
</html>
